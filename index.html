<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Pokedex Application</h1>
        <div class="search-container">
            <input class="search-bar" type="text" placeholder="Search by name (e.g. MewTwo)" />
            <button class="search-btn" type="submit">Find</button>
        </div>
    </header>
    <main>
        <div class="btn-container">
            <button class="pkmn-button" id="bulbasaur">Bulbasaur</button>
            <button class="pkmn-button" id="charmander">Charmander</button>
            <button class="pkmn-button" id="squirtle">Squirtle</button>
            <button class="pkmn-button" id="pikachu">Pikachu</button>
        </div>
        <div class="pokedex-info-container">
            <div class="pkmn-image-container"></div>
            <div class="pokedex-info"></div>
        </div>
        
    </main>
    
    <script type="module" src="scripts/scripts.js"></script>
</body>
</html>
